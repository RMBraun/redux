<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="dist/redux.js"></script>
    <script src="dist/redux.devtool.loader.js" data-devtool-script="dist/redux.devtool.js"></script>
    <script type="text/javascript">
      Redux.init({ test: { count: 0 } })
      Redux.createActions('storeOne', {
        one: store => {
          store.test.count = (store.test.count || 0) + 1
          return store
        },
        two: store => {
          store.test.count = (store.test.count || 0) + 2
          return store
        },
      })

      Redux.init({ testTwo: { backCount: 99 } })
      Redux.createActions('storeTwoWithReallyLongName', {
        one: store => {
          store.testTwo.backCount = (store.testTwo.backCount || 99) - 1
          return store
        },
        two: store => {
          store.testTwo.backCount = (store.testTwo.backCount || 99) - 2
          return store
        },
      })

      Redux.callAction('storeTwoWithReallyLongName', 'one')
      Redux.callAction('storeOne', 'one')
      Redux.callAction('storeTwoWithReallyLongName', 'two')
      Redux.callAction('storeOne', 'two')
      Redux.callAction('storeTwoWithReallyLongName', 'one')
      Redux.callAction('storeOne', 'one')

      Redux.createActions('storeThree', {
        multiStoreUpdates: store => {
          store.testTwo.backCount = (store.testTwo.backCount || 99) - 1
          store.test.count = (store.test.count || 0) + 1
          return store
        },
      })

      function buttonClick() {
        Redux.callAction('storeThree', 'multiStoreUpdates')
      }
    </script>
  </head>
  <body>
    <button onclick="buttonClick()">click me</button>
  </body>
</html>
